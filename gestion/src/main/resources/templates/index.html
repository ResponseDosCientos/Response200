<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:replace="layout/plantilla :: header"></header>
<head>
    <!-- Comentarios -->
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}" >
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.0.0/css/all.min.css}" >
    <link rel="stylesheet" th:href="@{/css/css-footer.css}">
</head>
<body>

<section th:replace="layout/plantilla :: mainIndex"></section>
<div class="container m-3">
    <p th:text="${mensaje}" ></p>
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Sistema de gestión de usuarios</h5>
                    <p class="card-text">Descripción.</p>
                    <a th:href="@{/empleados/listar}" class="btn btn-primary">Ingresar</a>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Sistema de gestión de Empresas</h5>
                    <p class="card-text">Descripción.</p>
                    <a th:href="@{/empresas/listar}" class="btn btn-primary">Ingresar</a>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Sistema de gestión de Movimientos</h5>
                    <p class="card-text">Descripción</p>
                    <a th:href="@{/movimientos/list}" class="btn btn-primary">Ingresar</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="layout/plantilla :: footer"></footer>
<script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/popper/js/2.9.3/umd/popper.min.js}"></script>
</body>
</html>
