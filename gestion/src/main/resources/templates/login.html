<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}" >
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.0.0/css/all.min.css}" >
    <link rel="stylesheet" th:href="@{/css/css-footer.css}">
</head>
<body>
<header th:replace="layout/plantilla :: header"></header>
<section th:replace="layout/plantilla :: mainIndex"></section>

<section class="p-5 bg-light">
    <div class="container col-sm-4 text-center">
        <div class="row">
            <div class="card" style="background-color: #FD8;">
                <h4 class="card-title d-flex align-items-center justify-content-center">Ingreso de usuarios</h4>
                <div class="card-body">
                    <form method="POST" th:action="@{/login}">
                        <div class="form-group row">
                            <label class="col-mb-4 col-form-label" for="username">Username</label>
                            <div class="col-mb-4">
                                <input class="form-control" type="text" name="username" placeholder="Empleado"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-mb-4 col-form-label" for="password">Password</label>
                            <div class="col-mb-4">
                                <input class="form-control" type="password" name="password" placeholder="Password"/>
                            </div>
                        </div>
                        <div id="buttons" class="py-4 mb-4 bg-light">
                            <div class="container text-center">
                                <div class="row">
                                    <div class="col-mb-4">
                                        <button type="submit" class="btn btn-success btn-block">
                                            <i class="fas fa-check"></i> Login
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="layout/plantilla :: footer"></footer>
<script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
</body>
</html>
